<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Pomodoro</h1>
        <div class="buttonsControll">
            <button onclick="btnStart()" id="btnStart">Start</button>
            <button onclick="btnPause()" id="btnPause">Pause</button>
            <button onclick="btnReset()" id="btnReset">Reset</button>
        </div>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="btnSesionBreak">
            <button id="btnSession">Set Session Lenght</button>
            <button id="btnBreak">Set Break Lenght</button>
        </div>
        <p>You will be notified when the session or break ends.</p>
        <p class="pomodoroCount" id="pomodoroCount">Completed Pomodoros: </p>

        <div id="myModal" class="modal">

            <div class="modalContent">
                <span class="close">&times;</span>
                <label for="minuteSession">Minutes:</label>
                <input type="text" id="minuteSession">
                <label for="secodsSession">Seconds:</label>
                <input type="text" id="secodsSession">

                <button id="submitModal">Ok</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
